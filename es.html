<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
    <header class="header">
        <div class="left-header-item">
            <img class="medium-logo" src="assets/medium-icon.svg" alt="medium logo" />
            <input type="search" placeholder="Search Medium">
        </div>
        <div class="right-header-item">
            <div class="write-btn">
                <img class="write-img" src="assets/feather-writing-logo-design-Graphics-9549980-1-580x387.jpg" alt="write logo"/>
                <div>Write</div>
            </div>
            <div class="write-btn">
                <img class="write-img" style="height:75%; width: 75%;" src="assets/gettyimages-1317405344-612x612.jpg" alt="little bell image"/>
            </div>
            <div class="write-btn">
                <img class="myImg" src="assets/me.jpeg" alt="photo of Cosmin Andrei Albu"/>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="left-block"> LEFT </div>
        <div class="right-block">
            <div class="up-right-item">
                <div class="logos-container">
                    <img class="secondary-medium-img" src="assets/medium-icon.svg" alt="medium logo">
                    <img class="plus-img" src="assets/plus-icon-plus-math-icon-download-icons-9.png" alt="plus icon">
                    <img class="twitter-logo" src="assets/twitter_318-674515.avif" alt="twitter logo">
                </div>
                <div class="discover-writters-text"><p><span style="display: block;">Discover Medium writters you already</span> follow on Twitter.</p></div>
                <div class="discover-twitter-btn">
                    <img class="twitter-logo" src="assets/twitter_318-674515.avif" alt="twitter logo">
                    <span style="font-size: 20px;">Connect to twitter</span>
                </div>
                <div style="margin-top: 30px;cursor: pointer;"><u>Maybe later</u></div>
            </div>
            <div class="down-right-item">
                <div>
                    <h3><b>Recommended topics</b></h3>
                    <div class="categories-container">
                        <div class="category">Technology</div>
                        <div class="category">Money</div>
                        <div class="category">Business</div>
                        <div class="category">Productivity</div>
                        <div class="category">Psychology</div>
                        <div class="category">Mindfulness</div>
                        <div class="category" >Art</div>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
        
    </div>
</body>
</html>
